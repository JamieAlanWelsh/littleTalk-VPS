{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete learner "{{ learner.name }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <label for="password">Enter your password to confirm deletion:</label><br>
    <input type="password" name="password" required><br>
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
    <button type="submit" class="button">Confirm Deletion</button>
  </form>
  <br>
  <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
