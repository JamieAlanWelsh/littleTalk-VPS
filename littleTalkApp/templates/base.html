{% load static %}
<!DOCTYPE html>
<html>
<head>

    <title>{% block title %}LittleTalk{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/assessment.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/practice.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/logbook.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/settings.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/game_description.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/support.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">

    {% comment %} social media linking {% endcomment %}
    <meta property="og:title" content="LittleTalk â€“ Support Your Child's Speech and Language Development">
    <meta property="og:description" content="Simple, evidence-based speech and language exercises that fit easily into your day.">
    <meta property="og:image" content="https://little-talk.org/static/images/landing/littleTalk_url_img.png">
    <meta property="og:url" content="https://little-talk.org/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZGXMZKE8JF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZGXMZKE8JF');
    </script>

    <!-- response control e.g. mobile view -->
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- Responsive Meta Tag --> {% endcomment %}

</head>
<body>
    <div class="layout {% if not hide_sidebar %}with-sidebar{% endif %}">
        {% if not hide_sidebar %}
            <!-- Sidebar / Bottom Navigation -->
            <div class="sidebar">
                <!-- Sidebar Logo (Only visible on larger screens) -->
                <div class="sidebar-logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'images/littletalk_logo.png' %}" alt="LittleTalk Logo">
                    </a>
                </div>

                <ul class="sidebar-menu">
                    <li>
                        <a href="{% url 'home' %}">
                            <img src="{% static 'icons/house.png' %}" alt="Home" class="sidebar-icon">
                            <span>Practise</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}">
                            <img src="{% static 'icons/children.png' %}" alt="Profile" class="sidebar-icon">
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logbook' %}">
                            <img src="{% static 'icons/diary.png' %}" alt="Logbook" class="sidebar-icon">
                            <span>Logbook</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'support' %}">
                            <img src="{% static 'icons/help.png' %}" alt="Support" class="sidebar-icon">
                            <span>Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'settings' %}">
                            <img src="{% static 'icons/service.png' %}" alt="Settings" class="sidebar-icon">
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        {% endif %}
        <div class="main-content">
            <div class="main-content-inner">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
