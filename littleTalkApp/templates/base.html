{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}LittleTalk{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/practice.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&display=swap" rel="stylesheet">
</head>
<body>
    {% if not hide_sidebar %}
        <!-- Side panel -->
        <div class="sidebar">
            <div class="exercise-box">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/home_icon.png' %}" alt="Colourful Semantics">
                    <span class="exercise-title">Home</span>
                </a>
            </div>
            <div class="exercise-box">
                <a href="{% url 'profile' %}">
                    <img src="{% static 'images/profile_icon.png' %}" alt="Profile">
                    <span class="exercise-title">Profile</span>
                </a>
            </div>
            <div class="exercise-box">
                <a href="{% url 'support' %}">
                    <img src="{% static 'images/help_icon.png' %}" alt="Support">
                    <span class="exercise-title">Help + Support</span>
                </a>
            </div>
            <div class="exercise-box">
                <a href="{% url 'logout' %}">
                    <img src="{% static 'images/more_icon.png' %}" alt="Logout">
                    <span class="exercise-title">Settings (Logout)</span>
                </a>
            </div>
        </div>
    {% endif %}
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
