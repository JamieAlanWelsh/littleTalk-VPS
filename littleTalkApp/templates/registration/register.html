{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container">

    <!-- logo top left -->
    <div class="logo-container">
        <a href="/">
            <img src="{% static 'images/littletalk_logo.png' %}" alt="LittleTalk Logo" style="max-width: 150px; height: auto;">
        </a>
    </div>

    <!-- Header Section -->
    <h1 style="text-align: center; font-size: 2rem; margin-bottom: 40px;">You've completed the assessment!</h1>

    <!-- Register Form -->
    <form method="post" class="login-form">
        
        <!-- intro -->
        <p class="register-intro">
            <strong>Create your account to save your results.<br>We respect your privacy and will never share your info.</strong>
        </p>
        {% csrf_token %}
    
        <div>
            <input type="email" name="email" placeholder="Email" required>
        </div>
    
        <div>
            <input type="text" name="first_name" placeholder="Your name (or nickname)" required>
        </div>
    
        <div>
            <input type="text" name="learner_name" placeholder="Learner's name (or nickname)" required>
        </div>
    
        <div>
            <input type="password" name="password1" placeholder="Password" required>
        </div>
    
        <div>
            <input type="password" name="password2" placeholder="Confirm Password" required>
        </div>

        <!-- Dropdown -->
        <div>
            <select name="hear_about" required>
                {% for val, label in form.fields.hear_about.choices %}
                    <option value="{{ val }}" {% if form.hear_about.value == val %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" name="agree_updates" id="agree_updates">
            <label for="agree_updates">
                I am happy to be contacted with updates
            </label>
        </div>
    
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    {% if form.errors %}
        <p class="error-message">Please fix the errors above</p>
    {% endif %}
</div>
{% endblock %}
