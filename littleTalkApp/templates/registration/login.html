{% extends "base.html" %}
{% load static %}

{% block title %}Chatterdillo | Login{% endblock %}

{% block content %}
<div class="login-container">

    <!-- Logo Top Left -->
    <a href="/" class="logo-link">
        <div class="logo-upper-left">
            <img src="{% static 'images/chatterdillo_logo_official.png' %}" alt="Chatterdillo Logo">
        </div>
    </a>

    <!-- Register Button Top Right -->
    <div class="register-button-container">
        <a href="{% url 'account_setup' %}" class="btn btn--yellow btn--small">Sign up</a>
    </div>

    <!-- Page Title -->
    <h1>Login</h1>

    <!-- Login Form -->
    <form method="post" class="login-form">
        {% csrf_token %}

        <!-- Email/Username -->
        <input 
            type="text" 
            name="username"  
            placeholder="Email or Username" 
            required 
            class="input"
        >

        <!-- Password -->
        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required 
            class="input"
        >

        <!-- Login Button -->
        <button type="submit" class="btn btn--yellow btn--full">Login</button>
    </form>

    <!-- Error Message -->
    {% if form.errors %}
        <p class="error-message">Invalid username or password</p>
        <p class="register-link-container">
            If you need support, please <a href="{% url 'support' %}">contact us</a>.
        </p>
    {% endif %}
</div>
{% endblock %}
