{% extends "base.html" %}
{% load static %}

{% block title %}LittleTalk | Login{% endblock %}

{% block content %}
<div class="login-container">

    <!-- Logo Top Left -->
    <div class="logo-container">
        <a href="/">
            <img src="{% static 'images/littletalk_logo.png' %}" alt="LittleTalk Logo" class="logo">
        </a>
    </div>

    <!-- Register Button Top Right -->
    <div class="register-button-container">
        <a href="{% url 'register' %}" class="btn btn--yellow btn--small">Sign up</a>
    </div>

    <!-- Page Title -->
    <h1>Login</h1>

    <!-- Login Form -->
    <form method="post" class="login-form">
        {% csrf_token %}

        <!-- Email/Username -->
        <input 
            type="text" 
            name="username"  
            placeholder="Email or Username" 
            required 
            class="input"
        >

        <!-- Password -->
        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            required 
            class="input"
        >

        <!-- Login Button -->
        <button type="submit" class="btn btn--yellow btn--full">Login</button>
    </form>

    <!-- Error Message -->
    {% if form.errors %}
        <p class="error-message">Invalid username or password</p>
        <p class="register-link-container">
            If you need support, please <a href="{% url 'support' %}">contact us</a>.
        </p>
    {% endif %}
</div>
{% endblock %}
