{% extends "base.html" %}

{% block title %}Logbook - LittleTalk{% endblock %}

{% block content %}
<h1>Logbook</h1>
<div class="new-log-container">
    <a href="{% url 'logbook' %}" class="back-arrow" aria-label="Go back">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="arrow-icon">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
    </a>

    <form method="post" class="log-entry-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Save Entry</button>
    </form>
</div>
{% endblock %}
