{% extends "base.html" %}

{% block title %}Logbook - LittleTalk{% endblock %}

{% block content %}
<h1>Logbook</h1>
<div class="logbook-container">
    <!-- New Entry Button -->
    <a href="{% url 'new_log_entry' %}" class="new-entry-btn">+ New Entry</a>

    <!-- Log Entries -->
    <div class="log-entries">
        {% for entry in log_entries %}
            <div class="log-entry">
                <a href="{% url 'log_entry_detail' entry.id %}" class="log-entry-link">
                    <p>{{ entry.learner.name|add:" - "|add:entry.title }}</p>
                    <small>{{ entry.timestamp }}</small>
                </a>
            </div>
        {% empty %}
            <p>Nothing logged so far... üîç</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
