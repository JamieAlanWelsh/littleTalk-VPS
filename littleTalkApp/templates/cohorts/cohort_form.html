{% extends "base.html" %}

{% block title %}LittleTalk | Cohort{% endblock %}

{% block content %}

<h1>{% if is_editing %}Edit Cohort{% else %}Add Cohort{% endif %}</h1>

<form method="post" class="form-stack">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn--yellow btn--full">Save</button>
</form>

<a href="{% url 'cohort_list' %}" class="btn btn--white btn--full" style="margin-top: 10px;">
  Cancel
</a>

{% endblock %}
